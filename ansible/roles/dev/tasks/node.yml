---
- name: Install nvm
  shell: >
     curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.35.2/install.sh | bash
  args:
     creates: "{{ ansible_env.HOME }}/.nvm/nvm.sh"

- name: Install node and set version
  become: yes
  become_user: root
  shell: "source /root/.nvm/nvm.sh && nvm install 12.14"
  args:
     executable: /bin/bash
