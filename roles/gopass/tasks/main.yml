---
- name: enable gopass copr
  command: "dnf copr enable -y daftaupe/gopass"
  args:
     creates: /etc/yum.repos.d/_copr:copr.fedorainfracloud.org:daftaupe:gopass.repo

- name: install gopass
  package:
     name: gopass
     state: present

- name: get keystore
  git:
     repo: { { gopass_repo } }
     dest: "{{ ansible_env.HOME }}/.password-store-ht"
